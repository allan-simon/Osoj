$def with (exoNumber, problem, form)
<h2>Exercise Number $exoNumber</h2>
<a href="/">go back to index </a>

<h3>The problem</h3>
<div>
    $:problem
</div>

<h3>Your submission</h3>
<form
    id="NyProfileEditDescription"
    method="post"
    action="/exercise/$exoNumber"
>
    <div>
        $:form.render()
    </div>
    <div class="submit&gt;">
        <input name="submit" value="Submit" type="submit">
    </div>

</form>
