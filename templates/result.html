$def with (code,errors,compilerOutput, successTests) 


<h2>Results</h2>

<a href="/">go back to index </a>
<div class="module">
    <div>
        $if errors != "":
            <pre>$errors</pre>
        $else:
            Your code is right !
    </div>
</div>


<div class="module" >
    <h3>Compiler output</h3>

    <div>
        <pre class="output">$compilerOutput</pre>
    </div>
</div>

<div class="module">
    <h3>Tests</h3>

    <table>
        <tr>
            <th></th>
            <th></th>
        </tr>

        $for i in range(len(successTests)):
            <tr>
                <td>
                    $i
                </td>
                <td>
                    $if successTests[i]:
                        Success
                    $else:
                        Fail
                </td>
            </tr>

    </table>
</div>


<div class="module" >
    <h3>Your code</h3>

    <pre>$code</pre>
</div>
